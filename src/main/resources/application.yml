logging:
  file:
    path: ./logs
  level:
    com.springbootmybatis.dao: DEBUG
    #org.springframework.transaction.interceptor: trace
    # 事务日志 开启上面或者下面两个jpa debug必须要开启
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    #org.springframework.jdbc.datasource.DataSourceTransactionManager: DEBUG
mybatis:
  mapper-locations: classpath*:mapper/*.xml

pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true

spring:
  jpa:
    show-sql: true
  profiles:
    active: '@env@'
  redis:
    host: localhost
    password: ''
    port: 6379
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 1ms
        min-idle: 0
      shutdown-timeout: 100ms
    timeout: 2000ms
  rabbitmq:
    addresses: localhost
    port: 5672
    username: guest
    password: guest
    # 手段确认信息
    listener:
      simple:
        acknowledge-mode: manual
